
services: 

  rabbit:
    image: "rabbitmq:3-management"
    ports: 
      - "15672:15672"
      - "5672:5672"
    
  
  mongonotifier:
    image: "mongo"
    ports: 
      - "8081:8081"

  notifier:
    build: ./animenotifier
    ports: 
      - "3000:3000"
      - "9229:9229"
    depends_on:
      - "mongonotifier"

  scrapper:
    build: ./animescrapper
    depends_on:
      - "notifier"
      - "rabbit"
  
  

services: 

  rabbit:
    image: "rabbitmq:3-management"
    ports: 
      - "15672:15672"
      - "5672:5672"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:15672"]
      interval: 30s
      timeout: 10s
      retries: 5
    
  
  mongonotifier:
    image: "mongo"
    ports: 
      - "8081:8081"

  notifier:
    build: ./animenotifier
    ports: 
      - "3000:3000"
      - "9229:9229"
    restart: on-failure
    depends_on:
      - mongonotifier
      - rabbit
        
      

  scrapper:
    build: ./animescrapper
    restart: on-failure
    depends_on:
      - "notifier"
      - "rabbit"
  
  